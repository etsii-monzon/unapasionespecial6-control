terms.title = TÉRMINOS Y CONDICIONES
terms.terms1 = En esta página se explicará por qué necesita este sitio web tus datos personales y cómo es utilizado, mostrando que la ley GDPR se está satisfaciendo y que por lo tanto tus derechos se están respetando.
terms.title1 = LOS DATOS QUE NECESITAMOS
terms.terms2 = Para empezar,los datos sensibles que se necesita es tu nombre completo, un correo electrónico, tu número de teléfono y si quieres, puedes ingresar tu dirección también. Esto simplemente es información básica para que podamos añadirte a la base de datos so we can add you to the database y dejarte disfrutar de todas las funcionalidades que ofrecemos. Serán recolectados con un formulario que usted rellenará.
terms.title2 = CÓMO SE USAN LOS DATOS
terms.terms3 = Como hemos dicho antes, este dato es necesario para usar el sistema, porque con ellos podemos registrarte como un actor. Nunca te mandaremos un email o te llamaremos a tu número de teléfono.
terms.terms4 = En el caso de que quiera ser eliminado del sistema, todo lo que tiene que hacer es contactarnos, y todos tus datos serán borrados. 
terms.terms5 = En algunos casos, será automáticamente registrado el momento o la fecha en la que algo es organizado o creado. Esto se hace para que la empresa pueda tener un registro de todo lo que está pasando con nuestro negocio.
terms.terms6 = Algunos usuarios pueden ver tus datos, pero solo aquellos que pueden trabajar contigo.
terms.terms7 = Nunca usaremos tus datos para otros propósitos que aquellos que has leído aquí. Además, no se compartirá fuera de esta página, a no ser que tengamos que cumplir con la ley o que tengamos tu autorización expresa. 
terms.terms8 = Siempre va a poder ver los datos tuyos que están siendo usados en este sistema y cambiarlo si desea.
terms.terms9 = Estos términos y condiciones pueden ser modificados en función de exigencias legislativas o de autorregulación, por eso recomendamos visitar regularmente este documento. 
terms.title3 = CÓMO CONTACTARNOS
terms.terms10 = Si quiere contactarnos, tiene que mandarnos un email contándonos lo que quieras decir. Te responderemos en no más de un día laboral.
